<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="../../css/musubii.css" />
    <link rel="stylesheet" href="../demo.css" />
    <link rel="stylesheet" defer="" href="../demo.js" />
  </head>
  <body>
    <div class="demo-contents">
      <div class="demo-content">
        <div class="demo-buttons">
          <button type="button" class="button is-plain">戻る</button>
          <button type="button" class="button is-plain is-primary">決定</button>
          <button type="button" class="button is-plain is-info">情報</button>
          <button type="button" class="button is-plain is-success">登録</button>
          <button type="button" class="button is-plain is-warning">注意</button>
          <button type="button" class="button is-plain is-danger">削除</button>
        </div>
      </div>
      <div class="demo-content">
        <div class="demo-buttons">
          <button type="button" class="button is-outline">戻る</button>
          <button type="button" class="button is-outline is-primary">
            決定
          </button>
          <button type="button" class="button is-outline is-info">情報</button>
          <button type="button" class="button is-outline is-success">
            登録
          </button>
          <button type="button" class="button is-outline is-warning">
            注意
          </button>
          <button type="button" class="button is-outline is-danger">
            削除
          </button>
        </div>
      </div>
      <div class="demo-content">
        <div class="demo-buttons">
          <button type="button" class="button is-melt">戻る</button>
          <button type="button" class="button is-melt is-primary">決定</button>
          <button type="button" class="button is-melt is-info">情報</button>
          <button type="button" class="button is-melt is-success">登録</button>
          <button type="button" class="button is-melt is-warning">注意</button>
          <button type="button" class="button is-melt is-danger">削除</button>
        </div>
      </div>
    </div>
  </body>
</html>
