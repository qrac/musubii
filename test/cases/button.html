<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <link rel="stylesheet" href="../../css/musubii.css" />
    <link rel="stylesheet" href="../demo.css" />
    <script src="https://unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <div class="demo-contents" x-data="{ variant: 'plain' }">
      <div class="demo-content">
        <div class="demo-radios">
          <label class="demo-radio">
            <input
              type="radio"
              name="variant"
              x-model="variant"
              value="plain"
            />
            <span>plain</span>
          </label>
          <label class="demo-radio">
            <input
              type="radio"
              name="variant"
              x-model="variant"
              value="outline"
            />
            <span>outline</span>
          </label>
          <label class="demo-radio">
            <input
              type="radio"
              name="variant"
              x-model="variant"
              value="ghost"
            />
            <span>ghost</span>
          </label>
        </div>
      </div>
      <div class="demo-content">
        <div class="demo-buttons">
          <button class="button" :class="'is-'+variant" type="button">
            戻る
          </button>
          <button
            class="button is-primary"
            :class="'is-'+variant"
            type="button"
          >
            決定
          </button>
          <button
            class="button is-secondary"
            :class="'is-'+variant"
            type="button"
          >
            変更
          </button>
          <button
            class="button is-success"
            :class="'is-'+variant"
            type="button"
          >
            登録
          </button>
          <button class="button is-danger" :class="'is-'+variant" type="button">
            削除
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
